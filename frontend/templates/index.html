<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width",initial-scale=1.0">
        <title>Registration Form</title>
 
</head>
    <body> 
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
            <ul style="color: red;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

        <H2 class="centered">Registration Page</H2>
        <div class="centered">
            <form action="/submit" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" value="{{ form_data.name if form_data else '' }}" required>                
                <br/>
<!--                   <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <br/>
            -->
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" value="{{ form_data.password if form_data else '' }}" required>
                <br/>
   <!--               <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password">          
                <br/>
            -->       
                <input type="submit" value="Submit">
            </form>
            <a href="api"><button>View Data</button></a>
        </div>
    </body>
    <style>
        body{
            background-color:whitesmoke;
        }
        p{
            text-align: center;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }
		.centered{
		margin: auto;
		width: 50%;
		border: 3px solid darkgray;
		padding:10px;
		}
    </style>

    </html>
